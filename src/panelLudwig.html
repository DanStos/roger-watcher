<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Bowser Jr. - by dp6</title>
	<script> window.dataLayer = [] </script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- @dev-css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- dev-css@ -->
</head>

<body>
	<header>
		<div id="ludwig">
			
			<h1>Ludwig</h1>

		</div>

		<hr id="stripes">
	</header>
	<section id="panel">

		<div id="ludwig">
			
			<form id="schema">
				<label for="mode">Mode: </label>
				<select name="mode" id="mode">
					<option value="required">Required</option>
					<option value="non-required">Non Required</option>
				</select>

				<label for="type">Type: </label>
				<select name="type" id="type">
					<option value="object">Object</option>
					<option value="array">Array</option>
					<option value="string">String</option>
					<option value="boolean">Boolean</option>
					<option value="number">Number</option>
				</select><br>

				<label for="key-name">Key Name: </label>
				<input type="text" name="key-name" id="key-name"><br>

				<label for="validation">Validation: </label>
				<select name="validation" id="validation">
					<option value="equals">equals</option>
					<option value="regex-match">regex_match</option>
				</select><br>

				<label for="condition">Condition: </label>
				<input type="text" name="condition" id="condition"><br>

				<button id="confirm" class="icon-btn"></button>
				<button id="end" class="icon-btn"></button><br>

				<p id="preview"></p><br>

				<button id="export-json">Export to json file</button>
				<button id="use-in-page">Use in this page</button>
			</form>

		</div>

	</section>
	<script type="text/html" id="template-universal">
		<div class="track">
			<hr class="label">
			<section>
				<p class="content"></p>
				<div class="qsWrapper">
					<table class="queryString"></table>
				</div>
			</section>
			<a href="#" class="delete" title="Remove"></a>
		</div>
	</script>
	<!-- @dev-js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.12.4/ajv.min.js" integrity="sha512-jT80r/QIunAH3Bng0028a3kMjhpr+ApSrAjshiM+0+6s/O01//jwogIby3WnFle7UxDas+/gf3BgI4Rjju17ww==" crossorigin="anonymous"></script>
	<script src="./bowserFiles/index.js" type="module"></script>
	<script src="js/jquery.js"></script>
	<script>
		const RW = {
			panel: jQuery('#panel'),
			busca: jQuery('#busca'),
			info: {
				name: 'Dev',
				version: 'X.X.X'
			},
			util: {
				sub: () => {}
			},
			clear() {
				jQuery('.track').remove();
				this.busca.val('');
			}
		};
	</script>
	<script src="js/eventos.js"></script>
	<script src="js/tagueamento.js"></script>
	<!-- dev-js@ -->
</body>

</html>
